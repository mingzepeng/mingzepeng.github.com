---
layout: default
title: 茗梓小栈
---
<style type="text/css">
article{ margin-bottom: 1em; border-bottom: 1px solid #ddd}
</style>
<div id="home">
  <div class="posts">
    {% for post in site.posts %}
      

      	<article class="post">
             <h2> <a class="title" href="{{ post.url }}">{{ post.title }}</a> </h2>&raquo; 
              <span>{{ post.date | date: "%Y-%m-%d" }}</span> 
      		{{post.content}}
      	</article>
      
    {% endfor %}
  </div>
</div>
