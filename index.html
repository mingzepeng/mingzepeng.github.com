---
layout: default
title: 茗梓小栈
---
<style type="text/css">
article{ margin-bottom: 1em; border-bottom: 1px solid #ddd}
</style>
<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
		<a class="title" href="{{ post.url }}">{{ post.title }}</a> &raquo; 
      	<span>{{ post.date | date: "%Y-%m-%d" }}</span> 
      	<article class="post">
      		{{post.content}}
      	</article>
      </li>
    {% endfor %}
  </ul>
</div>
